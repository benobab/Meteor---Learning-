<template name="create" xmlns="http://www.w3.org/1999/html">
    <h2 class="text-center">Publication d'un nouveau poste ?!</h2>
    <form>
        <div class="form-group">
            <label for="auteurInput">Auteur</label><input placeholder="Nom et PrÃ©nom" class="form-control" id="auteurInput" type="text" name="auteur" /><br />

        <div class="form-group">
